<div class="sidebar-nav bg-dark text-white p-3" style="min-height: 100vh;">
  <h4 class="text-center text-white">Task Manager</h4>
  <ul class="nav flex-column mt-4">
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'task_manager:home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'task_manager:task-list' %}">Tasks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'task_manager:worker-list' %}">Workers</a>
    </li>
  </ul>
  <hr class="bg-white">
  <div class="auth-section mt-4">
    {% if not user.is_authenticated %}
      <a class="btn btn-outline-light w-100 mb-2" href="{% url 'login' %}">Login</a>
      <a class="btn btn-outline-light w-100" href="{% url 'task_manager:signup' %}">Sign Up</a>
    {% else %}
      <p class="text-center text-white">User: {{ user.username }}</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light w-100 mt-2">Logout</button>
      </form>
    {% endif %}
  </div>
</div>
