<div class="sidebar-nav bg-dark text-white p-3" style="min-height: 100vh;">
  <h4 class="text-center">Task Manager</h4>
  <ul class="nav flex-column mt-4">
    {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'login' %}"><strong>Login</strong></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'task_manager:signup' %}"><strong>Sign Up</strong></a>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link text-white"
           href="{% url 'task_manager:task-list' %}"><strong>User: {{ user.username }}</strong></a>
      </li>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link text-white p-0 m-0"><strong>Logout</strong></button>
      </form>
    {% endif %}
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'task_manager:home' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'task_manager:task-list' %}">Tasks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Workers</a>
    </li>
  </ul>
</div>
